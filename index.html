<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Huddle landing page with single introductory section</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <header class="header">
        <div class="logo-wrapper">
            <a href="./"><img class="logo" src="./images/logo.svg" alt="Logo"></a>
        </div>
        <img class="hero-img" src="./images/illustration-mockups.svg" alt="Illustration">
    </header>


    <main class="main">
        <h1 class="h1">Build The Community Your Fans Will Love</h1>
        <p class="p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn">Register</button>
    </main>


    <footer class="footer">
        <ul>
            <li><ion-icon class="icon" name="logo-facebook"></ion-icon></li>
            <li><ion-icon class="icon" name="logo-twitter"></ion-icon></li>
            <li><ion-icon class="icon" name="logo-instagram"></ion-icon></li>
        </ul>
    </footer>


</body>
</html>
